<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("zadej kolik cisel chces")
        let soucet = 0
        for(let i = 1; i <=n; ++i ){
            let cislo = parseFloat(prompt("zadej" +i+ "cislo"))
            soucet = soucet + cislo;
        }
        let prumer = soucet/n;
        alert(prumer)
    </script>
</body>
</html>
