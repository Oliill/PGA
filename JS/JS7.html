<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulacka</title>
<script>

function kalkulacka (){
    let a = document.getElementById("a").value*1
    let operace = document.getElementById("operace").value
    let b = document.getElementById("b").value*1
    let vystupniodstavec = document.getElementById("odstup")
    let vysledek

    if ( operace == "+"){
        vysledek = a+b
    }
    else if (operace == "-"){
        vysledek = a-b
    }
    else if (operace == "*"){
        vysledek = a*b
    }
    else if (operace == "/"){
        vysledek = a/b
    }
    else {
        alert("tuto operace neznam zadej pls +,-,* nebo /")
        return
    }
    
    let textv = a+operace+b+"="+vysledek
    console.log (vystupniodstavec, textv)
    vystupniodstavec.setHTMLUnsafe(textv)
}


</script>
</head>

<body>

<form>
    <label>zadej cislo a</label>
    <input type="number" id="a"><br>
    <label>operace</label>
    <input type="text" id="operace"><br>
    <label>zadej cislo b</label>
    <input type="number" id="b"><br>
    <input type="button" value="Spocitat" onclick="kalkulacka()">
</form>
<p id="odstup" style="color: aliceblue;"></p>

</body>
</html>
